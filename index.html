<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="normalize.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css" />

  <title>Frontend Mentor | Expenses chart component</title>
</head>

<body class="container d-flex align-items-center justify-content-center flex-column">
  <div class="header d-flex align-items-center justify-content-between rounded-4 text-white">
    <div class="left-side">
      <p>My balance</p>
      <h2>$921.48</h2>
    </div>
    <div class="right-side">
      <img src="images/logo.svg" alt="logo" class="img-fluid">
    </div>
  </div>
  <div class="chart text-start rounded-4">
    <h1 class="title">Spending - Last 7 days</h1>
    <div class="chart-box">
      <div class="bars"></div>
      <div class="days"></div>
    </div>
    <hr>
    <p>Total this month</p>
    <div class="chart-footer d-flex justify-content-between">
      <div class="chart-left">
        <h1>$478.33</h1>
      </div>
      <div class="chart-right text-end">
        <small>+2.4%</small>
        <p>from last month</p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
    integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="index.js" class="module"></script>
</body>

</html>
